                 <!-- Start Contact -->
            <div class="container py-5">
              <div class="row py-5">
                <form class="col-md-9 m-auto" id="contact-form" action="https://formsubmit.co/axcaravan@gmail.com" method="POST">
                  <div class="row">
                    <div class="form-group col-md-6 mb-3">
                      <label for="name">Nom</label>
                      <input type="text" class="form-control mt-1" id="name" name="name" required>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                      <label for="email">Email</label>
                      <input type="email" class="form-control mt-1" id="email" name="email" required>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="subject">Resum</label>
                    <input type="text" class="form-control mt-1" id="subject" name="subject">
                  </div>
                  <div class="mb-3">
                    <label for="message">Missatge</label>
                    <textarea class="form-control mt-1" id="message" name="message" rows="6"></textarea>
                  </div>
                  <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="privacy" required>
                    <label class="form-check-label" for="privacy">Accepto la política de privacitat</label>
                  </div>

                  <!-- Camps ocults de configuració -->
                  <input type="hidden" name="_captcha" value="false">
                  <input type="hidden" name="_template" value="box">
                  <input type="hidden" name="_next" value="">

                  <div class="text-end">
                    <button type="submit" class="btn btn-success">Contacta</button>
                  </div>
                </form>
              </div>
            </div>

            <script>
                    const formData = new FormData();
                    formData.append("name", document.getElementById("name").value);
                    formData.append("email", document.getElementById("email").value);
                    formData.append("subject", document.getElementById("subject").value);
                    formData.append("message", document.getElementById("message").value);
                    formData.append("timestamp", new Date().toLocaleString());

                    fetch("https://script.google.com/macros/s/LA_TEVA_URL/exec", {
                      method: "POST",
                      body: formData
                    })
                    .then(response => response.json())
                    .then(res => {
                      alert("Missatge enviat correctament!");
                      document.getElementById("contact-form").reset();
                    })
                    .catch(error => {
                      alert("Error en enviar el formulari.");
                      console.error("Error:", error);
                    });
            </script>
