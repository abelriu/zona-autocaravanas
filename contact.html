<body>
   
    <!-- Start Contact -->
<div class="container py-5">
    <div class="row py-5">
        <form class="col-md-9 m-auto" id="contact-form">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Nom</label>
                    <input type="text" class="form-control mt-1" id="name" name="name" required>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control mt-1" id="email" name="email" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="subject">Resum</label>
                <input type="text" class="form-control mt-1" id="subject" name="subject">
            </div>
            <div class="mb-3">
                <label for="message">Missatge</label>
                <textarea class="form-control mt-1" id="message" name="message" rows="8"></textarea>
            </div>
            <div class="row">
                <div class="col text-end mt-2">
                    <button type="submit" class="btn btn-success btn-lg px-3">Contacta</button>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- End Contact -->
  <script>
    document.getElementById("contact-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        subject: document.getElementById("subject").value,
        message: document.getElementById("message").value
      };

      fetch("https://script.google.com/macros/s/AKfycbwBRxCQhVUeUzuKze8ITDlUIaDF10LyVdqko94Dl_LBGtY8K971QdwFIrAk5N1uSjPufQ/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(response => response.json())
      .then(res => {
        alert("Missatge enviat correctament!");
        document.getElementById("contact-form").reset();
      })
      .catch(error => {
        alert("Error en enviar el formulari.");
        console.error("Error:", error);
      });
    });
  </script>
